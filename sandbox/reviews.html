<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Demo</title>
  </head>
  <body>
    <main>
      <div>
        <section id="review">
          <h2>DMC Delorean Reviews</h2>
          <ul>
            <li>Lorem ipsum dolor sit amet consectetur elit.</li>
            <li>Tempora laboriosam eveniet.</li>
            <li>Ut aspernatur iste voluptas est magnam.</li>
            <li>Delectus dolore commodi necessitatibus.</li>
            <li>Dignissimos odio quibusdam modi autem.</li>
          </ul>
        </section>
        <section id="add-ons">
          <h2>Delorean Upgrades</h2>
          <div>
            <a href="#" title="flux-capacitor">
              <figure>
                <div>
                  <img
                    src="./images/upgrades/flux-cap.png"
                    alt="Flux-Capacitor"
                  />
                </div>
                <figcaption>Flux Capacitor</figcaption>
              </figure>
            </a>
            <a href="#" title="flame decals">
              <figure>
                <div>
                  <img src="./images/upgrades/flame.jpg" alt="flame decal" />
                </div>
                <figcaption>Flame Decals</figcaption>
              </figure>
            </a>
          </div>
          <div>
            <a href="#" title="bumper stickers">
              <figure>
                <div>
                  <img
                    src="./images/upgrades/bumper_sticker.jpg"
                    alt="Bumper Stickers"
                  />
                </div>
                <figcaption>Bumper Stickers</figcaption>
              </figure>
            </a>
            <a href="#" title="hub caps">
              <figure>
                <div>
                  <img src="./images/upgrades/hub-cap.jpg" alt="Hub Caps" />
                </div>
                <figcaption>Hub Caps</figcaption>
              </figure>
            </a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
